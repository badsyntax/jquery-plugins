<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>jQuery UI Split Button</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<link rel="stylesheet" type="text/css" media="screen" href="/css/reset.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="/css/jquery.ui.splitbutton.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/js/jquery.ui.splitbutton.js"></script>
</head>
<body>
	<div>

		<h2>Button</h2>
		<button class="button">A button</button>

		<h2>Button set</h2>
		<div class="buttonset">
			<input type="radio" id="radio1" name="radio" /><label for="radio1">Choice 1</label>
			<input type="radio" id="radio2" name="radio" checked="checked" /><label for="radio2">Choice 2</label>
			<input type="radio" id="radio3" name="radio" /><label for="radio3">Choice 3</label>
		</div>
	
		<h2>Split button</h2>
		<div class="ui-helper-clearfix">

			<div class="splitbutton">
				<button>Run last action</button>
				<button>Select an action</button>
			</div>

		</div>

		<br /><br />

		<p>
			<button id="create">Create buttons</button>
			<button id="destroy">Destroy buttons</button>
		</p>

		<script type="text/javascript" src="js/themeswitchertool.js"></script>
		<div id="theme-switcher"></div>
	</div>

	
	<script type="text/javascript">

		$('#create').click(function(){

			$('.button').button();

			$('.buttonset').buttonset();
			
			$('.splitbutton').splitbutton({
				width: 'inherit',
				items: {
					'Action 1': function(){
						alert('action1');
					},
					'Action 2': function(){
						alert('action2');
					},
					'Action 3': function(){
						alert('action3');
					},
					'Action 4': function(){
						alert('action4');
					}
				}
			});

		}).trigger('click');

		$('#destroy').click(function(){

			$('.button').button('destroy');

			$('.buttonset').buttonset('destroy');

			$('.splitbutton').splitbutton('destroy');

		});

		$('#theme-switcher').themeswitcher();
	</script>
</body>
</html>
