<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>jQuery UI WYSIWYG</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<link rel="stylesheet" type="text/css" media="screen" href="/css/reset.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/themes/smoothness/jquery-ui.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
	<style type="text/css">
		.ui-dialog .ui-dialog-content {
			padding: 0;
		}
	</style>
</head>
<body>
	<div>

		<h2>jQuery UI TinyMCE Popups</h2>

		<textarea></textarea>

		<div id="dialog">This is a dialog</div>

	</div>

	<script type="text/javascript" src="tiny_mce/tiny_mce.js"></script>
	<script type="text/javascript">

		//var dialogConfig = {
		//	modal: true
		//};
		
		//$("#dialog").dialog(dialogConfig);

		tinyMCE.init({
			// General options
			mode : "textareas",
			theme : "advanced",
			plugins : "advimage,advlink,jqueryinlinepopups,paste,xhtmlxtras,template",
			theme_advanced_buttons1 : "bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,|,link,unlink,anchor,image,cleanup,help,code",
			theme_advanced_buttons2 : "",
			theme_advanced_buttons3 : "",
			theme_advanced_buttons4 : "",
			theme_advanced_toolbar_location : "top",
			theme_advanced_toolbar_align : "left",
			theme_advanced_statusbar_location : "bottom",
			theme_advanced_resizing : true
		});
	</script>
</body>
</html>
