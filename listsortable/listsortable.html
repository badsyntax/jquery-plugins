<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>jQuery UI List sortable</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<link rel="stylesheet" type="text/css" media="screen" href="/css/reset.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="css/jquery.ui.listsortable.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/jquery.ui.listsortable.js"></script>
	<style type="text/css">
		li a {
			display: block;
			padding: .5em;
		}
	</style>
</head>
<body>
	<div>

		<h2>Sortable List</h2>

		<div class="ui-widget-content ui-corner-all" style="width: 300px">
			<ul class="listsortable">
				<li><a href="#">Item 1</a></li>
				<li>
					<a href="#">Item 2</a>
					<ul>
						<li><a href="#">Item 3</a></li>
						<li><a href="#">Item 4</a></li>
						<li><a href="#">Item 5</a></li>
						<li><a href="#">Item 6</a></li>
						<li><a href="#">Item 7</a></li>
						<li>
							<a href="#">Item 8</a>
							<ul>
								<li><a href="#">Item 9</a></li>
								<li><a href="#">Item 10</a></li>
								<li><a href="#">Item 11</a></li>
							</ul>
						</li>
					</ul>
				</li>
				<li><a href="#">12</a></li>
			</ul>
		</div>

		<br />

		<h2>Create / Destroy</h2>
		
		<button id="create">
			Create sortable
		</button>
		<button id="destroy">
			Destroy sortable
		</button>

		<h2>Events</h2>
		<div id="events"></div>

		<h2>Notes</h2>
		<ul>
			<li>Relies on anchor element in list item</li>
			<li>Won't allow parent item to child list re-ordering</li>
		</ul>
	</div>

	<script type="text/javascript" src="/js/themeswitchertool.js"></script>
	<div id="theme-switcher"></div>

	<script type="text/javascript">

		$('#create').click(function(){

			$('.listsortable').listsortable({
				drop: function(){
					$('#events').append('dropped<br/>');
				}
			});

		}).trigger('click');

		$('#destroy').click(function(){

			$('.listsortable').listsortable('destroy');

			$('#events').empty();

		});
	
		$('#theme-switcher').themeswitcher();
	</script>
</body>
</html>
