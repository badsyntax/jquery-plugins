<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>jQuery UI Template render plugin</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<link rel="stylesheet" type="text/css" media="screen" href="/css/reset.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/themes/smoothness/jquery-ui.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/jquery.render.js"></script>
</head>
<body>
	<div id="renderme">

		<p>
			This tiny ${thing} walks the ${what} of a given DOM tree, replacing placeholder variables within textnodes 
			and <a href="${url}">tag attributes</a>.
		</p>
	</div>

	<button id="render">
		Render it!
	</button>
	
	<script type="text/javascript">

		var data = {
			thing: 'plugin',
			what: 'textnodes',
			url: 'youdoesit.html'
		};

		$('#render').click(function(){

			$('#renderme').render( data );
		});

	</script>
</body>
</html>
