<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>UI Split Button</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<link rel="stylesheet" type="text/css" media="screen" href="/css/reset.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/themes/smoothness/jquery-ui.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/js/jquery.ui.splitbutton.js"></script>
	<style type="text/css">
		.ui-splitbutton-menu {
			position: absolute;
			width: auto;
			height: auto;
			z-index: 9999;
			background: #fff;
			padding: 0;
			left: -9999px;
			-moz-box-shadow: 2px 2px 5px #dfdfdf;
			-webkit-box-shadow: 2px 2px 7px #dfdfdf;
			box-shadow: 2px 2px 7px #dfdfdf;
		}
		.ui-splitbutton-menu li {
			list-style: none;
		}
		.ui-splitbutton-menu li a {
			display: block;
			padding: .4em .5em;
			text-decoration: none;
		}
		.ui-splitbutton-menu li a:hover {
			background: #eee;
		}
	</style>
</head>
<body>
	<div>

		<h2>Button</h2>
		<button class="button">A button</button>

		<h2>Button set</h2>
		<div class="buttonset">
			<input type="radio" id="radio1" name="radio" /><label for="radio1">Choice 1</label>
			<input type="radio" id="radio2" name="radio" checked="checked" /><label for="radio2">Choice 2</label>
			<input type="radio" id="radio3" name="radio" /><label for="radio3">Choice 3</label>
		</div>
	
		<h2>Split button</h2>
		<div class="splitbutton">
			<button>Run last action</button>
			<button>Select an action</button>
		</div>

		<br /><br />

		<p>
			<button id="create">Create buttons</button>
			<button id="destroy">Destroy buttons</button>
		</p>
	</div>

	
	<script type="text/javascript">

		$('#create').click(function(){

			$('.button').button();

			$('.buttonset').buttonset();
			
			$('.splitbutton').splitbutton({
				width: 'inherit',
				items: {
					'Action 1': function(){
						alert('action1');
					},
					'Action 2': function(){
						alert('action2');
					},
					'Action 3': function(){
						alert('action3');
					},
					'Action 4': function(){
						alert('action4');
					}
				}
			});

		}).trigger('click');

		$('#destroy').click(function(){

			$('.button').button('destroy');

			$('.buttonset').buttonset('destroy');

			$('.splitbutton').splitbutton('destroy');

		});

	</script>
</body>
</html>
